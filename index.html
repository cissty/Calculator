<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ca26679566.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header></header>
    <section class="section">
        <div class="container">
            <div class="display">
                <p id="prev" class="previous"></p>
                <p id="tracker" class="number-tracker"></p>
            </div>
            
            <div class="res-del-div">
                <button id="reset" class="top-button">RESET</button>
                <button id="delete" class="top-button">DELETE</button>
            </div>
            <div class="numbers">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button id="divide" style="color:red;" class="number">%</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button id="multiply" style="color:red" class="number">x</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button id="substract" style="color:red" class="number">-</button>
                <button class="number">0</button>
                <button class="number" id="pointBtn">.</button>
                <button id="equals" style="color:red" class="number">=</button>
                <button id="add" style="color:red" class="number">+</button>
                
            </div>
        </div>
    </section>
    <footer class="footer">
        <p><strong>Copyright Â© 2023 Cissty</strong></p>
        <a href="https://github.com/cissty" target="_blank">
            <i class="fa-brands fa-github"></i>
        </a>
    </footer>
</body>
</html>
